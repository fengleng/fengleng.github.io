        <p>docker脚本安装和mongodb</p>
<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">阿里云的安装脚本：</span><br><span class="line">curl -sSL http://acs-public-mirror.oss-cn-hangzhou.aliyuncs.com/docker-engine/internet | sh -</span><br><span class="line">DaoCloud 的安装脚本：</span><br><span class="line">curl -sSL https://get.daocloud.io/docker | sh</span><br><span class="line">官方：</span><br><span class="line">curl -sSL https://get.docker.com/ | sh</span><br><span class="line"></span><br><span class="line">镜像加速器：</span><br><span class="line">You can add &quot;https://registry.docker-cn.com&quot; to the registry-mirrors array in /etc/docker/daemon.json to pull from the China registry mirror by default.</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  &quot;registry-mirrors&quot;: [&quot;https://registry.docker-cn.com&quot;]</span><br><span class="line">&#125;</span><br><span class="line">Save the file and reload Docker for the change to take effect.</span><br><span class="line"></span><br><span class="line">Or, you can configure the Docker daemon with the --registry-mirror startup parameter:</span><br><span class="line"></span><br><span class="line">$ dockerd --registry-mirror=https://registry.docker-cn.com</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">安装mongodb</span><br><span class="line">docker pull mongo@tag</span><br><span class="line"></span><br><span class="line">docker run -p 27017:27017 -v &lt;LocalDirectoryPath&gt;:/data/db --name docker_mongodb_migration -d mongo</span><br><span class="line">docker container ls -a</span><br><span class="line">docker images</span><br><span class="line">docker stop containerid</span><br><span class="line">docker start container</span><br><span class="line">docker restart container</span><br><span class="line"></span><br><span class="line">mongo图形化工具：</span><br><span class="line">Robo 3T</span><br><span class="line">sudo docker run -it mongo mongo --host 172.17.0.1</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo groupadd docker</span><br><span class="line">sudo gpasswd -a king docker</span><br></pre></td></tr></table></figure>

<h6 id="docker-redis"><a href="#docker-redis" class="headerlink" title="docker redis"></a>docker redis</h6><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">启动容器并带密码</span><br><span class="line">docker run --name redis-test -p 6379:6379 -d --restart=always redis:latest redis-server --appendonly yes --requirepass "your passwd"</span><br><span class="line">-p 6379:6379 :将容器内端口映射到宿主机端口(右边映射到左边) </span><br><span class="line">redis-server –appendonly yes : 在容器执行redis-server启动命令，并打开redis持久化配置 </span><br><span class="line">requirepass “your passwd” :设置认证密码 </span><br><span class="line">–restart=always : 随docker启动而启动</span><br><span class="line"></span><br><span class="line">4.查看容器</span><br><span class="line">docker ps</span><br><span class="line">[root@localhost~]# docker ps</span><br><span class="line">CONTAINER ID    IMAGE           COMMAND         CREATED       STATUS       PORTS                     NAMES</span><br><span class="line">a126ec987cfe    redis:latest       "docker-entrypoint.s…"  4 minutes ago    Up 4 minutes    0.0.0.0:6379-&gt;6379/tcp             redis-test</span><br><span class="line">3645da72ece6    portainer/portainer    "/portainer"       7 days ago     Up 7 days      0.0.0.0:9000-&gt;9000/tcp             sharp_lovelace</span><br><span class="line">118ba79de20a    hwdsl2/ipsec-vpn-server  "/opt/src/run.sh"    12 days ago     Up 12 days     0.0.0.0:500-&gt;500/udp, 0.0.0.0:4500-&gt;4500/udp  l2tp-vpn-server</span><br><span class="line">848fdba6de60    kylemanna/openvpn     "ovpn_run"        12 days ago     Up 12 days     1194/udp, 0.0.0.0:1194-&gt;1194/tcp        openvpn</span><br><span class="line">a273504f9646    mysql:5.6.38       "docker-entrypoint.s…"  8 weeks ago     Up 5 days      0.0.0.0:3306-&gt;3306/tcp             mysql5.6.38</span><br><span class="line">redis容器的id是 a126ec987cfe</span><br><span class="line"></span><br><span class="line">5.查看进程</span><br><span class="line">ps -ef|grep redis</span><br><span class="line">[root@localhost~]# ps -ef|grep redis</span><br><span class="line">polkitd 26547 26535 0 14:58 ?    00:00:00 redis-server *:6379</span><br><span class="line">root   26610 26432 0 15:05 pts/0  00:00:00 grep --color=auto redis</span><br><span class="line">6.进入容器执行redis客户端</span><br><span class="line">docker exec -it a126ec987cfe redis-cli -a 'your passwd'</span><br><span class="line">[root@localhost~]# docker exec -it a126ec987cfe redis-cli -h 127.0.0.1 -p 6379 -a 'your passwd'</span><br><span class="line">127.0.0.1:6379&gt; ping</span><br><span class="line">PONG</span><br><span class="line">127.0.0.1:6379&gt; info</span><br><span class="line"><span class="meta">#</span> Server</span><br><span class="line">redis_version:4.0.9</span><br><span class="line">redis_git_sha1:00000000</span><br><span class="line">redis_git_dirty:0</span><br><span class="line">redis_build_id:d3ebfc7feabc1290</span><br><span class="line">redis_mode:standalone</span><br><span class="line">os:Linux 3.10.0-693.21.1.el7.x86_64 x86_64</span><br><span class="line">...</span><br><span class="line">-h 127.0.0.1 :默认不加为-h 127.0.0.1 </span><br><span class="line">-p 6379 :默认不加为 -p 6379</span><br><span class="line"></span><br><span class="line">或者连接的时候不带密码,如下：</span><br><span class="line">[root@localhost ~]# docker exec -it a126ec987cfe redis-cli</span><br><span class="line">127.0.0.1:6379&gt; ping</span><br><span class="line">(error) NOAUTH Authentication required.</span><br><span class="line">127.0.0.1:6379&gt; auth 'your passwd'</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; ping</span><br><span class="line">PONG</span><br><span class="line">127.0.0.1:6379&gt; info</span><br><span class="line"><span class="meta">#</span> Server</span><br><span class="line">redis_version:4.0.9</span><br><span class="line">redis_git_sha1:00000000</span><br><span class="line">redis_git_dirty:0</span><br><span class="line">redis_build_id:d3ebfc7feabc1290</span><br><span class="line">redis_mode:standalone</span><br><span class="line">os:Linux 3.10.0-693.21.1.el7.x86_64 x86_64</span><br><span class="line">arch_bits:64</span><br></pre></td></tr></table></figure>
